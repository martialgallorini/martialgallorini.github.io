    summary: | 
      Technicien vidéo expérimenté avec expérience dans la captation TV et cinéma. 
      Solide expérience en multi projection, video mapping, création de contenus interactifs
      et la projection d'images dans le domaine des arts numériques.

      Gestion d'équipe et gestion de budgets technique. Etude et réalisation de projets. 
      Rigoureux et méthodique, j'organise et planifie le travail en fonction des contraintes,
      des délais et des objectifs et analyse sereinement l’ouvrage dont j'ai la charge.
      

