        La scénographie consiste en plusieurs modules / cimaises en bois intégrés dans la nef de la cathédrale.
        Les modules et architecture sont gérées par le cabinet d'architecture FAABRIK à Marseille.

        Missions :
        - création lumière
        - éclairage des 4 oeuvres majeures par vidéo projection (éclairage dynamique - mapping)
        - projection sur le toit (toile) d'un des modules (12m de base)
        - développement des média players pour les projection vidéo
        - installation vidéo et lumière

        Exposition des oeuvres issues de la collection de Joseph Arakel.

        Durée de l'exposition : 9 mois

        Exposition nomade montée également en la cathédrale Saint Jean à Lyon  
      
